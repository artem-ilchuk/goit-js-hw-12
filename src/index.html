<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery-search refactoring with axios</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <form class="form">
    <label class="form-label">
      <input class="form-input" type="text" name="search" placeholder="Search images..." />
    </label>
    <button class="submit-button" type="submit" name="submit">Search</button>
  </form>
  <div class="loader hidden">
    <span>Loading images, please wait...</span>
  </div>
  <ul class="gallery"></ul>
  <div class="wrapper">
    <button type="button" class="button load-more-js hidden">Load more</button>
  </div>
  </div>
  <div class="load-more-loader hidden">
    <div class="load-more-spinner">
      <span>Loading images, please wait...</span>
    </div>
  </div>

  <script src="./main.js" type="module"></script>
</body>

</html>
